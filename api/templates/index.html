    <div class="row">

                <div class="well well-sm col-sm-offset-3 col-sm-6">
                <h3 class="round3">Patient List</h3>
                 </div>
        </div>
    </div>

    <br>
    {% csrf_token %}

    {% if patient_list %}
    {% for patient in patient_list %}
    <div class="row">
        <div class="col-sm-9 col-md-10 main">
                <div class="well well-sm col-sm-offset-3 col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item">
                        <h3>
                            <a href="">
                                {{ patient.patient_name }}
                            </a>
                        </h3>
                        <br>
                        {{ patient.created_on }}
                        <div>
                            Patient of : {{ patient.doctor }}
                        </div>
                    </li>
                </ul><br>
                </div>
        </div>

        <div class="col-sm-9 col-md-10 main">

            <a href="">
                <button type="button" class="btn btn-success">
                     <span clas="glyphicon glyphicon-check"></span>
                </button>
            </a>
        </div>

        <div class="col-md-1">
            <a href="">
                <button type="button" class="btn btn-success">
                     <span clas="glyphicon glyphicon-pencil"></span>
                </button>
            </a>
        </div>

        <div class="col-md-1">
            <a href="">
                <button type="button" class="btn btn-success">
                     <span clas="glyphicon glyphicon-danger"></span>
                </button>
            </a>
        </div>

</div>
    {% endfor %}
    {% endif %}

{% endblock %}
